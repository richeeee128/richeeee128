<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>나이 계산 프로그램</title>
  <link rel="stylesheet" href="css/03css.css">
</head>
<body>
  <button class="btn" onclick="calc()">나이 계산</button>
  <div id="result" class="show">(결과값 표시)</div>
  <script>
    //함수 calc() 선언과 구현
    function calc(){
      var currentYear = 2022; //올해 년도 저장하면서 변수
      //사용자로부터 입력을 받은 값으로 변수 birthYear에 저장
      var birthYear = prompt("태어난 년도를 입력하세요.","YYYY");
      //변수 age 초기화
      var age = 0;
      //실제 나이를 구하는 코드
      age = currentYear - birthYear +1
      document.querySelector("#result").innerHTML = "당신의 나이는"+ age + "세입니다";
    }
  </script>
</body>
</html>
